name: Build Hostlists Registry

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with depth 1
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: yarn install
        run: yarn install

      - name: yarn lint
        run: yarn lint

      - name: yarn compose
        run: yarn compose


      - name: Commit & Push changes
        uses: actions-js/push@v1.5
        if: github.ref == 'refs/heads/main' && github.repository == 'AdguardTeam/HostlistsRegistry'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "main"
          message: "skip ci: auto-build"

  notify:
    name: Send Slack notification on failure
    runs-on: ubuntu-latest
    needs: build
    # Run this job only if the previous job failed and the event was triggered by the 'AdguardTeam/HostlistsRegistry' repository
    # Note: 'always()' is needed to run the notify job even if the build job was failed
    if: ${{ always() && needs.build.result == 'failure' && github.repository == 'AdguardTeam/HostlistsRegistry' && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) }}
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: workflow, repo, message, commit, author, eventName, ref, job
          job_name: Run AGLint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}